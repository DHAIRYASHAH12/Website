<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ram Mandir</title>
</head>
<body>
    <header>
        <h1>Ram Mandir</h1>
    </header>
    <main>
        <section id="about">
            <h2>About Ram Mandir</h2>
            <p>Welcome to the sacred Ram Mandir. Experience divine tranquility and spirituality.</p>
        </section>
        <section id="events">
            <h2>Upcoming Events</h2>
            <ul>
                <li>Ram Navami Celebration - jan 22</li>
            
            </ul>
        </section>
        <section id="gallery">
            <h2>Photo Gallery</h2>

            <img src="https://th.bing.com/th?id=OIF.QRHh5lU6w%2fhH56w4FCOECQ&rs=1&pid=ImgDetMain" alt="ram mandi photos">
            <img src="https://th.bing.com/th?id=OIF.zqD%2fFZaBumlAQOC%2fN5pLEg&rs=1&pid=ImgDetMain" alt="ram mandi photos">
            <img src="https://th.bing.com/th?id=OIF.MXyD3ZkQkxSkCb6ZB%2fSaRg&rs=1&pid=ImgDetMain" alt="ram mandi photos">

           
        </section>
        <section id="countdown">
            <h2>Next Event Countdown</h2>
            <div id="countdown-timer"></div>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="number">number:</label>
                <input type="number" id="number" name="number" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="text">adders:</label>
                <input type="adders" id="addres " name="addres" required><br><br>

                <label for="text">state:</label>
                <input type="state" id="state" name="state" required><br><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br><br>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ram Mandir. All rights reserved.</p>
    </footer>
   <link src="./ram_mandi.css"></link>
    <script src="ram_mandi.js"></script>

</body>
</html>
